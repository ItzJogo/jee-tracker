<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JEE FOCUS TRACKER ‚Äî v9.0 ADVANCED</title>

  <link rel="stylesheet" href="styles.css" />
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <header class="site-header">
    <div class="brand">
      <div class="avatar">YR</div>
      <div>
        <h1>JEE FOCUS TRACKER ‚Äî <span class="muted">v9.0</span></h1>
        <div class="sub">Advanced Edition ‚Äî All Features</div>
      </div>
    </div>
    <div class="header-actions">
      <button id="exportBtn" class="btn ghost">Export</button>
      <button id="importBtn" class="btn ghost">Import</button>
      <button id="themeBtn" class="btn ghost" aria-label="toggle theme">‚òÄÔ∏è/üåô</button>
    </div>
  </header>

  <main class="container">

    <section class="column-left">
      <div class="card form-card">
        <h2>Add / Edit Task</h2>
        <form id="taskForm" class="task-form">
          <input id="taskTitle" class="input" type="text" placeholder="Study task e.g. GOC + 20Q" required />
          <div class="row wrap">
            <select id="subject" class="select">
              <option value="Physics">ü™ê Physics</option>
              <option value="Chemistry">üß™ Chemistry</option>
              <option value="Maths">üìê Maths</option>
            </select>
            <select id="chapter" class="select">
              <option value="">Select Chapter</option>
            </select>
            <select id="priority" class="select">
              <option value="High">High Priority</option>
              <option value="Medium" selected>Medium Priority</option>
              <option value="Low">Low Priority</option>
            </select>
          </div>
          <div class="row wrap">
            <input id="mins" class="input small" type="number" min="0" placeholder="mins" />
            <select id="block" class="select small">
              <option value="Block A">Block A (Morning)</option>
              <option value="Block B">Block B (Late Morning)</option>
              <option value="Block C">Block C (Afternoon)</option>
              <option value="Block D">Block D (Night)</option>
            </select>
            <input id="tag" class="input small" type="text" placeholder="Tag (Arjuna 4.0)" />
          </div>
          <input id="search" class="input" type="search" placeholder="Search tasks..." />
          <div class="form-actions">
            <button type="submit" class="btn primary">+ Add Task</button>
            <button id="cancelEditBtn" type="button" class="btn ghost" style="display:none;">Cancel Edit</button>
          </div>
        </form>
      </div>

      <div class="card">
        <h2>Dashboard</h2>
        <div class="dashboard-grid">
          <div class="stat-box">
            <div class="stat-title">TOTAL</div>
            <div id="statTotal" class="stat-value">0</div>
          </div>
          <div class="stat-box">
            <div class="stat-title done">DONE</div>
            <div id="statDone" class="stat-value done">0</div>
          </div>
          <div class="stat-box">
            <div class="stat-title missed">MISSED</div>
            <div id="statMissed" class="stat-value missed">0</div>
          </div>
        </div>
      </div>

      <div class="card">
        <h2>Subject Progress (Done)</h2>
        <div class="chart-container">
          <canvas id="progressChart"></canvas>
        </div>
      </div>
    </section>

    <section class="column-right">
      <div class="card tasks-card">
        <div class="tasks-header">
          <h3>Your Tasks (Grouped)</h3>
          <div class="filters">
            <select id="filterSubject" class="select small">
              <option value="">Filter Subject</option>
              <option value="Physics">Physics</option>
              <option value="Chemistry">Chemistry</option>
              <option value="Maths">Maths</option>
            </select>
            <select id="filterPriority" class="select small">
              <option value="">Filter Priority</option>
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
            </select>
            <button id="clearFilters" class="btn ghost small">Clear</button>
          </div>
        </div>
        <div id="tasksList" class="tasks-list">
          </div>
      </div>
    </section>

  </main>

  <div id="pomodoro" class="pomodoro" role="region" aria-label="pomodoro timer">
    <div class="pom-header">‚è±Ô∏è Pomodoro</div>
    <div class="pom-body">
      <div id="pomTime" class="pom-time">25:00</div>
      <div class="pom-controls">
        <button id="pomPlay" class="btn circle">‚ñ∂</button>
        <button id="pomPause" class="btn circle">‚è∏</button>
      </div>
    </div>
  </div>

  <div id="editModal" class="modal-overlay" style="display:none;">
    <div class="modal-content card">
      <span id="closeModal" class="modal-close">&times;</span>
      <h2>Edit Task</h2>
      <form id="editForm">
        <input id="editTaskTitle" class="input" type="text" required />
        <div class="row wrap">
          <select id="editSubject" class="select"></select>
          <select id="editChapter" class="select"></select>
          <select id="editPriority" class="select"></select>
        </div>
        <div class="row wrap">
          <input id="editMins" class="input small" type="number" min="0" placeholder="mins" />
          <select id="editBlock" class="select small"></select>
          <input id="editTag" class="input small" type="text" placeholder="Tag" />
        </div>
        <div class="form-actions">
          <button type="submit" class="btn primary">Save Changes</button>
          <button id="deleteTaskBtn" type="button" class="btn danger">Delete Task</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
